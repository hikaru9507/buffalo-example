<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Blog</h3>
</div>

<%= formFor(blog, {action: blogPath({ blog_id: blog.ID }), method: "PUT"}) { %>
  <%= partial("blogs/form.html") %>
  <%= linkTo(blogPath({ blog_id: blog.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
